<!DOCTYPE>
<html>
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Firmhouse.css">
</head>
<body>
<div class="container-fluid">
	<div class="row navbar">
		<div class="col-md-offset-1 col-md-2 col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2 navbarTop">
			<img class="img-responsive" src="fh.svg">
		</div>
		<div class="col-md-7 col-sm-7 col-xs-7 navbarTop">
			<p class="topNavTextLandingEditor">Firmhouse Configurator: <span class="titleYellow">Landing Page</span></p>
		</div>
		<div class="col-md-2 col-sm-2 col-xs-2 rightGreyPageNumbers text-center">
			<p><span class="titleYellow">1</span> of 5</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6 text-center">
			<div class="row">
				<img class="col-md-offset-1 col-md-11 col-sm-offset-1 col-sm-11 col-xs-offset-1 col-xs-11 img-responsive"src="LandingPageEditor.png" id="LandingPageEditorImage">
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<div class="row">
				<div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
					<form>
					  <div class="form-group">
					    <label for="headline">Change page headline</label>
					    <input type="text" class="form-control" id="headline">
					  </div>
					  <div class="form-group">
					    <label for="tagLine">Change page tagline</label>
					    <input type="text" class="form-control" id="tagLine">
					  </div>
					  <div class="form-group">
					  	<label for="bodyText">Change page body text</label>
					  	<textarea type="text" class="form-control" id="bodyText"></textarea>
					  </div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-10" id="bottomAnalytics">
					<p id="analyticEffect">Analytic effects of your changes</p>
					<div class="row" id="analyticsDiv">
						<div class="col-md-4" id="analytic1">
							<p class="titleYellow">+33%</p>
							<div class="analyticTextS">Pageviews</div>
						</div>
						<div class="col-md-4">
							<p>-10%</p>
							<div class="analyticTextS">Conversion Rate</div>
						</div>
						<div class="col-md-4" id="analytic3">
							<p class="titleYellow">+12%</p>
							<div class="analyticTextS">Clicks</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<a href="LandingPagePreview.html"><div class="row" id="previewBtn">
                        <div class="col-md-10" id="nextText"><span class="titleYellow">NEXT</span> Preview Changes</div>
					</div></a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="Firmhouse.js"></script>
</body>
</html>
